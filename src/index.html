<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekday Calculator</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>What day was it?</h1>
      <h5>Pick a day!</h5>

      <h2 id="day-output"></h2>
    </div>
  </body>
</html>
